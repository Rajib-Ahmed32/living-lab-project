<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="living lab" />
    <meta
      name="description"
      content="Discover the best organic vegetables, healthy recipes, and nutrition tips. Eat fresh, stay healthy with our farm-to-table produce and diet guides."
    />
    <meta
      name="keywords"
      content="healthy vegetables, organic food, fresh produce, nutrition tips, vegetable recipes, farm-to-table, healthy eating, plant-based diet, fresh greens, superfoods"
    />
    <link rel="icon" type="image/x-icon" href="./images/healthy.png" />
    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Healthy Living Lab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sora">
    <!--Header Part-->
    <header>
      <div
        class="w-full px-3 py-5 border-[1.5px] border-b-[#638b3f] flex justify-between items-center md:border-hidden  lg:max-w-[85%] mx-auto"
      >
        <div class="md:border-dashed md:border-2 md:border-[rgba(17,17,17,0.2)]">
          <img
            src="./images/icon-mobile.png"
            alt="mobile icon"
            class="md:hidden"
          />
          <img
            src="./images/logo-header.png"
            alt="main logo"
            class="hidden md:block md:w-[100px] lg:w-[120px]"
          />
        </div>

        <div class="hidden md:flex md:justify-end md:flex-1 md:text-[17px] lg:text-lg">
          <nav>
            <ul class="flex gap-6">
              <li><a href="">Product</a></li>
              <li><a href="">Service</a></li>
              <li><a href="">Contact us</a></li>
            </ul>
          </nav>
        </div>
        

        <div class="hidden md:block md:ml-16">
          <div class="flex items-center gap-5">
            <div class="flex gap-4">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div>
              <button class="btn btn-outline border font-medium border-[#638b3f] h-auto min-h-0 md:px-4 md:py-2 lg:px-5 lg:py-2 mr-1">Login</button>
              <button class="btn btn-success text-white font-medium bg-[#179800] h-auto min-h-0 md:px-4 md:py-2 lg:px-5 lg:py-2">Register</button>
            </div>
          </div>
        </div>
        <div class="md:hidden">
          <img src="./icons/hamburger-icon.png" alt="hamburger icon" />
        </div>
      </div>
    </header>
    <main></main>
  </body>
  <footer></footer>
</html>
